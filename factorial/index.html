<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    
</body>
<script>
    let n = prompt("Enter the number :")
    let fact = 1
    for(let i = 1;i<=n;i++){
        fact*=i
    }
    alert("The factorial of a given number is " + fact)
</script>
</html>
