<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_3C</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            font-family: sans-serif, Arial;
        }
        h1{
            color: rgb(11, 101, 236);
            text-align: center;
            font-size: 35px;
        }
        :nth-child(3){
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Style Specification Formats</h1>
    <p style="color: red; font-size: 25px; text-align: center;">This paragraph uses <b>inline styles</b> to set color, font size, and alignment</p>
    <p>This paragraph uses <b>internal styles</b> defined in the &lt;style&gt; tag inside the &lt;head&gt;</p>
    <p>This paragraph uses <b>external styles</b> defined in an external CSS file</p>
</body>
</html>
